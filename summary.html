<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Podsumowanie</title>
</head>

<body>

	<main>
		<table class="summary">
			<caption>Dane poniżej podałeś(-aś) nam w formularzu. Dziękujemy</caption>
			<tr>
				<th>Imię:</th>
				<td class="summary__name"></td>
			</tr>
			<tr>
				<th>Nazwisko:</th>
				<td class="summary__surname"></td>
			</tr>
			<tr>
				<th>Mail:</th>
				<td class="summary__mail"></td>
			</tr>
			<tr>
				<th>Telefon</th>
				<td class="summary__phone"></td>
			</tr>
			<tr>
				<th>Strona:</th>
				<td class="summary__www"></td>
			</tr>
			<tr>
				<th>Opis problemu</th>
				<td class="summary__problem"></td>
			</tr>
		</table>
	</main>
	<script src="summary.js"></script>
</body>

</html>
