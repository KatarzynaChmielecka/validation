<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Podsumowanie</title>

	<link rel="stylesheet" href="./sass/summary.css">

</head>

<body>

	<main>
		<div class="summary-wrapper">
			<table class="summary-table">
				<caption>Dane poniżej podałeś(-aś) nam w formularzu. Dziękujemy</caption>
				<tr>
					<th class="summary-table__heading">Imię</th>
					<td class="summary-table__name"></td>
				</tr>
				<tr>
					<th class="summary-table__heading">Nazwisko</th>
					<td class="summary-table__surname"></td>
				</tr>
				<tr>
					<th class="summary-table__heading">Mail</th>
					<td class="summary-table__mail"></td>
				</tr>
				<tr>
					<th class="summary-table__heading">Telefon</th>
					<td class="summary-table__phone"></td>
				</tr>
				<tr>
					<th class="summary-table__heading">Strona</th>
					<td class="summary-table__www"></td>
				</tr>
				<tr>
					<th class="summary-table__heading">Opis problemu</th>
					<td class="summary-table__problem" ></td>
				</tr>
			</table>
		</div>
	</main>
	<script src="summary.js"></script>
</body>

</html>
