<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <section class="contact-wrapper">
        <form action="" class="contact-form" novalidate>

            <h3 class="contact-form__title">Skontaktuj się z nami</h3>

            <div>
                <label for="name" class="contact-form__label">Imię<sup>*</sup></label>
                <input type="text" name="name" id="name" class="contact-form__name" placeholder="Imię" required>
            </div>
            <p class="contact-form__name-error error"></p>


            <div>
                <label for="surname" class="contact-form__label">Nazwisko<sup>*</sup></label>
                <input type="text" name="surname" id="surname" class="contact-form__surname" placeholder="Nazwisko"
                    required>
            </div>
            <p class="contact-form__surname-error error"></p>


            <div>
                <label for="mail" class="contact-form__label">Adres e-mail<sup>*</sup></label>
                <input type="email" name="mail" id="mail" class="contact-form__mail" placeholder="E-mail" required>
            </div>
            <p class="contact-form__mail-error error"></p>


            <div>
                <label for="phone" class="contact-form__label">Tel. komórkowy<sup>*</sup></label>
                <input type="number" name="phone" id="phone" class="contact-form__phone" placeholder="Tylko liczby"
                    required>
            </div>
            <p class="contact-form__phone-error error"></p>


            <div>
                <label for="www" class="contact-form__label">Adres strony do poprawy<sup>*</sup></label>
                <input type="url" name="www" id="www" class="contact-form__www" placeholder="http://facebook.com"
                    required>
            </div>
            <p class="contact-form__www-error error"></p>


            <div>
                <label for="problem" class="contact-form__label">Opis zmian na stronie<sup>*</sup></label>
                <textarea name="problem" id="problem" class="contact-form__problem"
                    placeholder="Powiedz nam co chcesz zmienić" required></textarea>
            </div>
            <p class="contact-form__problem-error error"></p>


            <div>

                <label for="captcha-answer" class="contact-form__label">Podaj wynik działania<sup>*</sup></label>
                <p class="contact-form__captcha"></p>
                <input type="text" name="" id="captcha-answer" class="contact-form__captcha-answer"
                    placeholder="Ułamek tylko z kropką">
            </div>
            <p class="contact-form__captcha-error error"></p>


            <input type="submit" value="Wyślij" class="contact-form__submit">
        </form>
    </section>



    <script src="main.js"></script>
</body>

</html>
